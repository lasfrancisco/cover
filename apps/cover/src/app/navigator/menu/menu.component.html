
<nav fxLayout="column" fxLayoutAlign="start center" [@menu]="toggler" (@menu.done)="done()">

  <button mat-button *ngFor="let item of items"
    (click)="toggleMenu = false"
    [routerLink]="item.link"
    [queryParams]="item.params"
    routerLinkActive="link-active border-color-default accent" 
    [routerLinkActiveOptions]="{ exact: true }">{{ item.label }}</button>

</nav>
