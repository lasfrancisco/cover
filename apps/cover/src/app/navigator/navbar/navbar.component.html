
<wm-router-inkbar #inkbar color="accent" *ngIf="menuItems?.length > 0">

  <span [@menu]="menuItems" (@menu.start)="inkbar.clear()" (@menu.done)="inkbar.update()">
    
    <button mat-button *ngFor="let item of menuItems" 
      [routerLinkActiveOptions] = "{ exact: true }"  
      [routerLink]="item.link"
      [queryParams]="item.params"
      wmInkbarLink>
      {{ item.label }}
   </button>
   
  </span>

</wm-router-inkbar>
